  text: "in Japan, the art of Kintsugi repairs broken pottery with gold, transforming fractures into something more beautiful than before. In this workshop, we invite you to bring that philosophy to your own body and mind‚Äîusing rope and presence to honour your edges, embrace your stories, and reconnect with your inner self.Guided by Red Lily‚Äîa shibari expert and relationship coach known for her nurturing, inclusive approachand El a Cognitive Behavioural Therapist,mindfulness facilitator and mental health specialist, this six-hour journey combines the meditative art of self-tying with grounding, embodied mindfulness practices. Together, they offer a space for women and non-binary people to explore self-expression, inner stillness, and emotional resilience.WHO CAN JOINOpen to women and non-binary people, this workshop is suitable for all levels in both shibari and mindfulness. No prior experience is required‚Äîjust curiosity, openness, and a willingness to connect with yourself.WHAT TO EXPECTOver the course of the day, you will:Arrive in the Body: Gentle breathwork, grounding, and somatic awareness practices to anchor you in the present moment.Learn Self-Tying Fundamentals: Step-by-step guidance in creating safe, comfortable, and aesthetically beautiful ties on your own body.Explore Rope as Meditation:Using repetition and flow as a path to mindfulness and inner quiet.Awaken the Senses: Exercises to deepen touch awareness, movement exploration, and self-connection.Integrate & Reflect: Time for journaling, optional sharing, and gentle stretching to close the experience.PRACTICAL INFORMATIONüìÖ Duration: 6 hours (with breaks)üìç Location: A warm and welcoming studio in Norrebro (Bl√•g√•rdgade 33 st.)üí∞ Price: 800 dkk, low incomers options available.üéí Bring: Comfortable clothing that allows ease of movement, an open mind, and any personal ropes if you wish (ropes will also be provided).ABOUT YOUR GUIDESRed Lily is a shibari expert, unconventional sexuality and 