ils:üìç Location: Intimate, peaceful studio in Copenhagen ‚è≥ Duration: 6 hours, including nourishing breaksüéü Ticket Options (per couple): 1600 dkk, low incomers options availableYour Guides:Red Lily brings compassionate expertise in shibari and relationship coaching, creating safe, grounded spaces for intimacy and self-expression.El offers a Cognitive Behavioural Therapis, trauma-informed, mindfulness-based approach that fosters somatic awareness, emotional safety, and relational presence.Join us to weave a mindful practice of tying and touch‚Äîwhere presence becomes your greatest gift and your connection deepens in the shared silence between each breath."
