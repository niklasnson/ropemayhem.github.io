  text: "Join us on a deeply personal and playful journey into the world of Shibari ‚Äî the Japanese art of rope. This is more than a technical course; it‚Äôs a space for emotional depth, connection, creativity, and intimacy, whether with a partner or within yourself.This is 10-class journey, which unfolds every other Tuesday starting in September 2025, with the last session offered as a private, one-on-one class to support your unique growth in a deeper, more personal way.You are welcome to join this path alone or with a partner. With a maximum of 6 couples (or 12 individuals), this space is intentionally intimate‚Äîdesigned to allow time for real presence, personal attention, and shared discovery.Whether you are completely new or already have some experience, this course is built to meet you exactly where you are‚Äîin your body, your gender, your desires, your pace. Shibari is not one-size-fits-all. It‚Äôs a living practice shaped by the people within it.üíû What You'll Learn:The cultural and historical roots of ShibariFoundational rope techniques (solo & partnered)Clear and comprehensive safety practicesCommunication through ropeHow to explore erotic and sensual play with ropeCreating visually and emotionally resonant tiesUsing rope for body awareness, emotional connection, and self-reflectionüìÖ Course Schedule:Every other Tuesday, 17.30/19.30January 20February 3February 17March 3March 17 March 31 April 14April 28 May 12Private session schedule between week 21/22üåø Who Can Join:Individuals or couplesAll genders, bodies, and orientationsBeginner‚Äôs and curious.Those interested in technique and emotional depthThose who want to tie themselves, tie another, or learn in supportive partnershipüëõPrices: Full price is 2600 dkk, for person. The price includes: 9 group classes, 1 one-on-one coaching of 90 minutes, recap videos of all the classes.A low incomer‚Äôs option is avalable.If you prefer to pay in instalments please write to inforedlily@gmail.com.üß∂ Teaching Philosophy:These classes are designed with care‚Äîfor your body, your identity, your voice. You will learn directly with me, and sometimes be supported by trusted partners who share these values. My approach is grounded in presence, consent, authenticity, and a flexible structure that honors your personal path.This is a space for depth, not performance‚Äîfor inner listening as much as outer expression. It‚Äôs a container for self-discovery through the quiet, powerful language of rope.üå∫ About Your Guide ‚Äì Red Lily Red Lily is one of Europe‚Äôs most experienced riggers, a queer-centered BDSM educator, and a student of Japanese culture. She‚Äôs taught and performed internationally for over a decade, and her style blends empathy with intensity, tenderness with strength. Through her work, she creates spaces that support emotional depth, healing, and embodied erotic exploration.She leads Queer Knots Copenhagen, curates the Queer Knots Festival, and teaches at Sexologi Skolen, bringing visibility and nuance to BDSM through her collaborations with European media.Her approach to Shibari is human, intuitive, and heartfelt ‚Äî always centered on personal growth, body awareness, and emotional intimacy."
