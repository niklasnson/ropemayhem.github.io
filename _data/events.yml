  text: "As the Water Shapes the rocks‚Äù is a transformative 2-day intensive workshop designed for intermediate and advanced shibari practitioners .This project delves into the fluidity and dynamics between the binarism of aibu and seme, the two most demanded and demanding vibes of shibari. Participants will explore the spectrum from minimalism to maximalism and from traditional norms to their deconstruction, enhancing their understanding of the ties and discover new emotional connections.Workshop Highlights:Exploring Fluidity: Understand the interplay between aibu and seme, learning how to seamlessly transition and blend these roles. Minimalism to Maximalism: Experiment with varying degrees of complexity and intensity in your ties, moving from simple, minimalist techniques to elaborate, maximalist forms. Deconstructing Norms: Challenge and rethink traditional shibari norms, fostering a more personalized and expressive approach to your practice.Hands-On Practice: Engage in exercises that offer both partial and full suspension options, allowing you to choose the level of challenge and comfort that suits your skill level and interest. Key Learning Objectives:Develop a nuanced understanding of the aibu and seme dynamics.Enhance your technical skills with a range of tying techniques.Foster creativity and innovation in your shibari practice.Build deeper connections and communication with your partners.Participant Requirements:This workshop is intended for intermediate and advanced students. Participants should have a solid foundation in basic shibari techniques and experience with either partial or full suspension practices ( all the excercises will include both the partial and the full suspension option).It is very suggested to join with someone you feel connected with, no matter if it is a long term relationship or a brand new feeling. 12 ropes needed.Bring your open mind and desire to explore more, deeper.Red Lily is a renowned Shibari expert, relational coach and queer educator with over a decade of experience teaching across Europe. Specializing in norm-critical education, Red Lily combines her deep understanding of Shibari with a unique approach to relational dynamics, offering workshops that challenge traditional norms and empower individuals to explore their identities, inside and outside ropes. Her work is deeply personal, rooted in authenticity, and she is known for creating inclusive spaces where participants can safely explore their boundaries and connections."
