  text: "Join an unforgettable experience delving into the world of Shibari, the japanese art of connecting with ropes, led by Red Lily - one of the industry's leading figures with over a decade of teaching and performing worldwide. This is your opportunity to learn the art of Shibari in a safe and inclusive environment, exploring the beauty of intimacy and connection.During this 4-hour class, we will cover the essential theory and safety practices of Shibari, as well as provide hands-on training in the most important techniques of tying and being tied. The class is designed to guide you on a journey of personal and mutual growth, using the body and the senses as tools for exploration and self-discovery. Whether you are a complete beginner or have some experience, this class is designed to equip you with the fundamental skills needed to start your own Shibari journey and share profound emotions with yourself and your partner(s).Note: Limited spots available, so book early to reserve your place.During this course, you can expect to explore various aspects of Shibari, including:Shibari 1.1: A brief journey through the history and essence of this Japanese practice.Safety and Consent: Establishing clear boundaries and fostering a culture of consent.Single-Column Tie: Master the fundamental single-column tie and learn how to utilize it in single rope techniques (Ichinawa).Frictions: Dive into the world of frictions and discover how to incorporate them in the essential leg and chest ties.Double-Column Tie: Expand your repertoire with the double-column tie technique.Hands-on Practice Session: Connect with yourself and others through guided practice sessions.WHO CAN JOIN?This class is open to all genders. Whether you come with your partner, a friend, or by yourself, you are warmly welcomed. No prior skills or experience are required, as this is a class designed to equip everyone with the technical skills to practice Shibari even if you have never explored anything similar before.PRACTICAL INFORMATION:Duration: 4 hoursTicket Price: DKK 650 per person(Special tickets available for low-income participants)The class will be held in a beautiful yoga & shibari studio in the heart of N√∏rrebro and will be divided into 2 parts, with a coffee&tea break in between. You‚Äôre welcome to bring your own snacks.ABOUT RED LILY:Red Lily is a renowned feminist and queer rigger, recognized for her expertise in BDSM and Japanese culture, and celebrated as one of Europe's most prominent female Shibari performers. With over a decade of experience, she has captivated audiences and taught at prestigious bondage events worldwide.Her unique style blends empathy, strength, sweetness, and power to create profound emotional and physical connections. Her classes are designed to guide you on a journey of personal and mutual growth, using the body and the senses as tools for exploration and self-discovery.As the artistic director Copenhagen Queer Knots Festival and Rome bondage week, co-organizer of Kinky and Queer Copenhagen and Beyond the Norm , Red Lily is deeply committed to creating inclusive spaces for self-expression and intimacy. Her work extends beyond teaching, as she actively collaborates with TV shows to challenge stereotypes and raise awareness about BDSM and bondage.FAQ:üëâ Do I need to sign up with a partner to attend the workshop? No, you are welcome to attend the workshop solo. We encourage individuals, friends, and couples to join us and explore the art of Shibari together.üëâIs there any erotic content or nudity involved in the workshop? No, this workshop focuses on the technical and artistic aspects of Shibari. It is a safe and inclusive space where we emphasize consent, boundaries, and the beauty of rope artistry. The workshop does not involve any explicit or adult content.üëâIs prior experience or knowledge required to participate? Not at all! This workshop is designed for beginners and individuals with no prior experience in Shibari. Our expert instructor will guide you through the fundamental techniques, ensuring that everyone can learn and enjoy the experience.üëâWhat should I wear to the workshop? We recommend wearing comfortable clothing that allows freedom of movement. Please avoid excessively loose or restrictive outfits that may interfere with the hands-on practice. As there is no nudity or explicit content involved, please dress in a manner that makes you feel comfortable and confident.üëâWhat should I bring to the workshop? We encourage participants to bring their curiosity, an open mind, and a willingness to learn and connect. ‚ù§Ô∏è All necessary materials, including ropes, will be provided. If you have your own ropes and prefer to use them, you are welcome to bring them along.üëâWill photographs or videos be taken during the workshop? To respect everyone's privacy and create a safe environment, photography and videography are not allowed during the workshop unless it is of your own rope work. We want all participants to feel comfortable exploring and learning without concern.üëâAre there any age restrictions for attending the workshop? This workshop is intended for adults aged 18 and above.If you have any additional questions or concerns, please don't hesitate to contact Red Lily via IG at @redlily_dk or via email at¬†inforedlily@gmail.com"
